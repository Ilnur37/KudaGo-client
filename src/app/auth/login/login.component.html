<div class="login-page">
  <h2 style="margin-bottom: 50px">Вход или регистрация</h2>
  <form [formGroup]="loginForm">
    <div>
      <div class="justify-content-center">
        <div></div>
        <mat-form-field style="width: 25%" appearance="outline">
          <mat-label>Почта</mat-label>
          <input matInput
                 formControlName="username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field style="width: 25%" appearance="outline">
          <mat-label>Пароль</mat-label>
          <input
                 matInput type="password"
                 formControlName="password">
        </mat-form-field>
      </div>

      <div id="controls" class="row">
        <button style="width: 15%;
        border-radius: 8px;
        height: 42px;
        background-color: #f87806;
        color: #f0f0f0;
        font-family: 'TT Travels Medium'" [disabled]="loginForm.invalid" (click)="submit()" mat-flat-button color="primary">
          Войти
        </button>

        <a routerLink="/register">Зарегистрироваться</a>
      </div>
    </div>
  </form>
</div>
