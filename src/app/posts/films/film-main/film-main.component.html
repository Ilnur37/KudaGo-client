<div *ngIf="isPostsLoaded && isUserDataLoaded" class="index-page">
  <mat-card class="post-card" *ngFor="let post of posts; let i = index">
    <img mat-card-image [src]="(post.backgroundImg)" alt="post image">
    <mat-card-content style="margin-top: -40px">
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title style="margin-top: -5px" [routerLink]="['/film', post.id]">{{post.title}}</mat-card-title>
      <p>{{post.genre}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button *ngIf="isUserDataLoaded" mat-button (click)="likePost(post.id, i)" [ngClass]="post.usersLiked.indexOf(user.username) !== -1 ? 'is-liked' : 'not-liked'">
        <mat-icon class="icon-display">favorite</mat-icon></button>
    </mat-card-actions>

  </mat-card>
</div>
