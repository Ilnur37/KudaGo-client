<div *ngIf="isPostsLoaded && isUserDataLoaded" class="index-page">

  <div class="search">
    <mat-form-field class="example-full-width">
      <mat-label>Поиск</mat-label>
      <input matInput placeholder="" type="text" [(ngModel)]="titleSearch">
    </mat-form-field>
  </div>
  <div class="search">
    <mat-form-field appearance="fill">
      <mat-label>По популярности</mat-label>
      <mat-select [(value)]="selectedByLikes">
        <mat-option value="default">По умолчанию</mat-option>
        <mat-option value="asc">По возрастанию</mat-option>
        <mat-option value="desc">По убыванию</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="search">
    <mat-form-field appearance="fill">
      <mat-label>Жанр</mat-label>
      <mat-select [(value)]="selectedByGenre">
        <mat-option value="default">Все жанры</mat-option>
        <mat-option value="g1">Вечеринка</mat-option>
        <mat-option value="g2">Детям</mat-option>
        <mat-option value="g3">Джаз и блюз</mat-option>
        <mat-option value="g4">Классическая музыка</mat-option>
        <mat-option value="g5">На воздухе</mat-option>
        <mat-option value="g6">Поп</mat-option>
        <mat-option value="g7">Рок</mat-option>
        <mat-option value="g8">Фестиваль</mat-option>
        <mat-option value="g9">Хип-хоп и рэп</mat-option>
        <mat-option value="g10">Эстрада</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="search-right">
    <button mat-flat-button color="primary" [routerLink]="['/concert/', selectedByLikes, selectedByGenre]">Применить</button>
  </div>

  <div class="search-right">
    <button mat-stroked-button color="primary"
            (click)="selectedByLikes = 'default';
            selectedByGenre = 'default';
            titleSearch = '';">Очистить поля</button>
  </div>

  <div style="display: flex; flex-wrap: wrap">
    <mat-card class="post-card" *ngFor="let post of posts | filter:titleSearch; let i = index">
      <img mat-card-image [src]="(post.mainImage)" alt="post image">
      <mat-card-content style="margin-top: -40px">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title style="margin-top: -5px" [routerLink]="[post.referenceInfo, post.id]">{{post.title}}</mat-card-title>
        <p>{{post.titleInfo}}</p>
      </mat-card-content>

      <mat-card-actions>
        <button *ngIf="isUserDataLoaded" mat-button (click)="likePost(post.id)" [ngClass]="post.usersLiked.indexOf(user.username) !== -1 ? 'is-liked' : 'not-liked'">
          <mat-icon class="icon-display">favorite</mat-icon>{{post.usersLiked.length}}</button>
      </mat-card-actions>

    </mat-card>
  </div>
</div>
