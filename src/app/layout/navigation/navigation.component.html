<mat-toolbar color="primary">
  <span class="spacer" routerLink="/main">KudaGo</span>

  <span class="spacer" routerLink="/film/default/default">Фильмы</span>

  <span class="spacer" routerLink="/concert/default/default">Концерты</span>

  <span class="spacer" routerLink="/standUp/default">Стендап</span>

  <span class="spacer" routerLink="/kaver/Клубы/default">Клубы</span>

  <span class="spacer" routerLink="/kaver/Бары/default">Бары</span>

  <span class="spacer" routerLink="/kaver/Рестораны/default">Рестораны</span>

  <span class="spacer" routerLink="/theater/default">Театры</span>

  <span class="spacer" routerLink="/kaver/Арт-пространства/default">Арт-пространства</span>

  <span class="spacer" routerLink="/kaver/Парки/default">Парки</span>

  <span class="spacer" routerLink="/tag/date-places/default">Места для свиданий</span>
  <span class="spacer" routerLink="/tag/with-girl/default">С девушкой</span>
  <span class="spacer" routerLink="/tag/with-friends/default">С друзьями</span>
  <span class="spacer" routerLink="/tag/birthday/default">День рождения</span>
  <span class="spacer" routerLink="/tag/corporate/default">Корпоратив</span>

  <span class="spacer"></span>

  <button *ngIf="!isLoggedIn" matTooltip="Login" routerLink="/login" mat-icon-button class="example-icon favorite-icon">
    <mat-icon>login</mat-icon>
  </button>

  <h3 *ngIf="isDataLoaded">{{this.user.firstname}} {{this.user.lastname}}</h3>

  <button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" matTooltip="Profile" mat-icon-button>
    <mat-icon color="accent">account_box</mat-icon>
  </button>
  <mat-menu id="menu-item" #menu="matMenu">
    <button mat-menu-item routerLink="/profile">Профиль</button>
    <button (click)="logout()" mat-menu-item>
      Выйти
    </button>
  </mat-menu>
</mat-toolbar>
